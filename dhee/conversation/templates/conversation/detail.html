{% extends 'app/base.html' %}

{% block title %}Conversation{% endblock %}


{% block content %}

<h1 class="mn-6 text-3xl font-semibold text-center">Conversation</h1><br>
<div class="space-y-6">
    {% for message in conversation.messages.all %}
    
        <div class="p-6 flex {% if message.created_by == request.user %}bg-gray-100 {% else %} bg-gray-100 rounded-xl{% endif %}">
            <div>
                <p class="mb-4"><strong>{{message.created_by.username}}</strong>@{{message.created_at}}</p>
                <p>{{message.content}}</p>
            </div>

        </div>
    {% endfor %}
</div>
<form method="post" action="." class="mt-6">
    {% csrf_token %}
    {{form.as_p}}
    <button class="py-4 px-8 text-lg bg-black hover:bg-gray-500 rounded-xl text-white uppercase">Send</button>
  
</form>
{% endblock %}
