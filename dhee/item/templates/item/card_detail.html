{% extends "app/base.html" %}
{% block title %}Your Cart{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<ul>
    {% for item in cart_items %}
    <li>{{ item.quantity }} x {{ item.product.name }} - ${{ item.total_price }}</li>
    {% endfor %}
</ul>
<a href="{% url 'consolidate_cart' %}" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-purple-500 text-white rounded-xl hover:bg-purple-700">Get Consolidated Bill</a>
{% endblock %}
