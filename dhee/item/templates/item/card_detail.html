<!-- item/cart_detail.html -->

{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for cart_item in cart_items %}
    <li>{{ cart_item.quantity }} x {{ cart_item.item.name }} - ${{ cart_item.total_price }}</li>
    {% endfor %}
</ul>
<p>Total Price: ${{ total_price }}</p>
{% endblock %}
