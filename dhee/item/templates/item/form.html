{% extends 'app/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="max-w-md w-full px-10 py-10 bg-gray-300 shadow-2xl border-b overflow-hidden sm:rounded-lg border-solid border-2 border-grey-500 ">
        <!-- relative  py-20 mb-8 rounded-lg -->
        <h1 class="mb-6 text-3xl text-center">Add an item</h1>
        <form method="post" action="." enctype="multipart/form-data" class="text-black border-b ">
            {% csrf_token %}
            <div class="space-y-4 text-center">
                {{form.as_p}}
            </div>
            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-gray-200 rounded-xl hover:underline text-center">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <br>
            <div class="flex justify-center">
                <button class="py-4 px-8 text-lg bg-black hover:bg-gray-500 rounded-xl text-white uppercase text-center flex flex-col items-justify">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
